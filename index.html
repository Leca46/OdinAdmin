<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css">
    <!-- BootStarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BootStarp Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="grid-container">
        <div class="sideBar">
            <h2><i class="bi bi-columns-gap"></i>Dashboard</h2>
            <p><i class="bi bi-house-door-fill"></i>Home</p>
            <p><i class="bi bi-person-square"></i>Profile</p>
            <p><i class="bi bi-chat-left-text-fill"></i>Messages</p>
            <p><i class="bi bi-clock-fill"></i>History</p>
            <p><i class="bi bi-card-checklist"></i>Tasks</p>
            <p><i class="bi bi-people-fill"></i>Communities</p>
            <div class="mt-4">
                <p><i class="bi bi-gear-fill"></i>Settings</p>
                <p><i class="bi bi-question-square-fill"></i>Support</p>
                <p><i class="bi bi-shield-fill-check"></i>Privacy</p>
            </div>
        </div>
        <div class="header"></div>
    </div>
</body>
</html>
